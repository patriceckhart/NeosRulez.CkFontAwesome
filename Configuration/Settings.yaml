Neos:
  Neos:
    Ui:
      resources:
        javascript:
          'NeosRulez.CkFontAwesome:FontAwesomeIcons':
            resource: resource://NeosRulez.CkFontAwesome/Public/JavaScript/FontAwesomeIcons/Plugin.js
      frontendConfiguration:
        'NeosRulez.CkFontAwesome:FontAwesomeIcons': '${Configuration.setting(''NeosRulez.CkFontAwesome.FontAwesomeIcons'')}'
NeosRulez:
  CkFontAwesome:
    FontAwesomeIcons:
      presets:
        'Icons':
          label: 'Font Awesome Icon'
          options:
            'user':
              label: 'User'
              cssClass: 'fas fa-user'
            'laptopcode':
              label: 'Laptop Code'
              cssClass: 'fas fa-laptop-code'
            '':
              label: 'unset icon'
              cssClass: null
